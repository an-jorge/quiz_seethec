<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <title> Quiz </title>
</head>

<body>


    <div id="quiz">
        <p><strong>Pergunta 1:</strong> Qual é a capital da França?</p>
        <input type="radio" name="q1" value="a"> Berlim<br>
        <input type="radio" name="q1" value="b"> Paris<br>
        <input type="radio" name="q1" value="c"> Roma<br>
        <button onclick="checkAnswer()">Verificar Resposta</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.querySelector('input[name="q1"]:checked').value;
            const result = document.getElementById('result');
            if (answer === 'b') {
                result.textContent = 'Correto! Paris é a capital da França.';
            } else {
                result.textContent = 'Incorreto. Tente novamente!';
            }
        }
    </script>
</body>

</html>
